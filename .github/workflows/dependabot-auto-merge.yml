name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest

    # DependabotãŒä½œæˆã—ãŸPRã®ã¿å¯¾è±¡
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'

      - name: Wait for CI checks
        uses: fountainhead/action-wait-for-check@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: 'Lint'
          ref: ${{ github.event.pull_request.head.sha }}
          timeoutSeconds: 600

      - name: Enable auto-merge for Dependabot PRs
        # patch ã¨ minor ã®ã¿è‡ªå‹•ãƒãƒ¼ã‚¸ï¼ˆmajor ã¯æ‰‹å‹•ãƒ¬ãƒ“ãƒ¥ãƒ¼ï¼‰
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ¤– **Dependabot Auto-Merge Enabled**\n\nThis PR will be automatically merged once all checks pass.\n\nâœ… Update Type: `${{ steps.metadata.outputs.update-type }}`'
            });
