name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# ワークフロー全体の権限設定
permissions:
  contents: read
  pull-requests: read

jobs:
  # lint / type-check / test を同一ジョブで実行（CI リソース削減）
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Type check
        run: pnpm type-check

      - name: Test
        run: pnpm test:run

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run build
        run: pnpm build

      - name: Check build output
        run: |
          if [ ! -d "out" ]; then
            echo "❌ Build output directory 'out' not found!"
            exit 1
          fi
          echo "✅ Build output directory 'out' found"
          ls -la out/ | head -20

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-output
          path: out/
          retention-days: 7

  # すべてのジョブが成功したことを確認
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [quality-check, build]
    if: always()
    steps:
      - name: Check job results
        run: |
          if [ "${{ needs.quality-check.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Some checks failed"
            exit 1
          fi
          echo "✅ All checks passed"
