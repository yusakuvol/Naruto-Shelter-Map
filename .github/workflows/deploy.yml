name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch: # 手動実行を許可

env:
  CLOUDFLARE_PROJECT_NAME: naruto-shelter-map

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=${{ env.CLOUDFLARE_PROJECT_NAME }}

      - name: Deployment success notification
        if: success()
        run: |
          echo "✅ デプロイ成功: https://${{ env.CLOUDFLARE_PROJECT_NAME }}.pages.dev"
          echo "🚀 Deployment completed successfully!"

      - name: Deployment failure notification
        if: failure()
        run: |
          echo "❌ デプロイ失敗"
          echo "⚠️ Deployment failed. Please check the logs above."
